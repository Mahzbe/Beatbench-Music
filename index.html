<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatbench Music Platform</title>
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <!-- Your existing HTML structure -->
    
    <div id="login-container" class="container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div id="login-error" class="error"></div>
        </form>
        <p>Don't have an account? <a href="#" id="register-link">Register here</a></p>
    </div>

    <div id="register-container" class="container">
        <h1>Register</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" required>
            </div>
            <div class="form-group">
                <label for="userType">Register as:</label>
                <select id="userType">
                    <option value="listener">Listener</option>
                    <option value="artist">Artist</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
            <div id="register-error" class="error"></div>
        </form>
        <p>Already have an account? <a href="#" id="login-link">Login here</a></p>
    </div>

    <div id="music-container" class="container">
        <h1>Music Library</h1>
        <input type="text" id="search" placeholder="Search music...">
        <ul id="music-list"></ul>
        <audio id="audioPlayer" controls>
            <source id="audioSource" src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <button id="download-btn" style="display: none;">Download</button>
        <div id="download-error" class="error"></div>
    </div>

    <footer>
        <button id="advertise-btn" onclick="window.location.href='https://your-advertise-form-url.com';">Advertise</button>
    </footer>

    <script>
        // Function to handle user registration
        document.getElementById('register-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const userType = document.getElementById('userType').value;
            const registerError = document.getElementById('register-error');

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('register-container').style.display = 'none';
                    document.getElementById('login-container').style.display = 'none';
                    document.getElementById('music-container').style.display = 'block';
                } else {
                    registerError.textContent = data.message;
                }
            } catch (error) {
                registerError.textContent = 'An error occurred.';
            }
        });

        // Function to handle user login
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginError = document.getElementById('login-error');

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('login-container').style.display = 'none';
                    document.getElementById('music-container').style.display = 'block';
                } else {
                    loginError.textContent = data.message;
                }
            } catch (error) {
                loginError.textContent = 'An error occurred.';
            }
        });

        // Function to handle user logout
        async function logout() {
            try {
                const response = await fetch('/logout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('music-container').style.display = 'none';
                    document.getElementById('login-container').style.display = 'block';
                } else {
                    console.error(data.message);
                }
            } catch (error) {
                console.error('An error occurred.');
            }
        }

        document.getElementById('advertise-btn').addEventListener('click', function() {
            window.location.href = 'https://your-advertise-form-url.com';
        });

        // Example data and functionality for music library
        const musicList = [
            { title: "Song 1", src: "song1.mp3" },
            { title: "Song 2", src: "song2.mp3" }
        ];

        function updateMusicList() {
            const list = document.getElementById('music-list');
            list.innerHTML = '';
            musicList.forEach((music, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'music-item';
                listItem.innerHTML = `
                    ${music.title} <button onclick="playMusic('${music.src}')">Play</button>
                `;
                list.appendChild(listItem);
            });
        }

        function playMusic(src) {
            const audioPlayer = document.getElementById('audioPlayer');
            const audioSource = document.getElementById('audioSource');
            audioSource.src = src;
            audioPlayer.load();
            audioPlayer.play();
        }

        updateMusicList();
    </script>
</body>
</html>
