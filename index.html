<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatbench Music Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        #login-container, #music-container, #register-container {
            display: none;
        }
        #login-container, #register-container {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        #music-container {
            display: none;
        }
        #music-list {
            list-style: none;
            padding: 0;
        }
        .music-item {
            margin-bottom: 10px;
        }
        .music-item button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .music-item button:hover {
            background-color: #218838;
        }
        #search {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        audio {
            margin-top: 20px;
            width: 100%;
        }
        footer {
            margin-top: auto;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            width: 100%;
        }
        #advertise-btn {
            padding: 10px 20px;
            background-color: #ffc107;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #advertise-btn:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div id="login-container" class="container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div id="login-error" class="error"></div>
        </form>
        <p>Don't have an account? <a href="#" id="register-link">Register here</a></p>
    </div>

    <div id="register-container" class="container">
        <h1>Register</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" required>
            </div>
            <div class="form-group">
                <label for="userType">Register as:</label>
                <select id="userType">
                    <option value="listener">Listener</option>
                    <option value="artist">Artist</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
            <div id="register-error" class="error"></div>
        </form>
        <p>Already have an account? <a href="#" id="login-link">Login here</a></p>
    </div>

    <div id="music-container" class="container">
        <h1>Music Library</h1>
        <input type="text" id="search" placeholder="Search music...">
        <ul id="music-list"></ul>
        <audio id="audioPlayer" controls>
            <source id="audioSource" src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <button id="download-btn" style="display: none;">Download</button>
        <div id="download-error" class="error"></div>
    </div>

    <footer>
        <button id="advertise-btn" onclick="window.location.href='https://your-advertise-form-url.com';">Advertise</button>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginError = document.getElementById('login-error');

            // Replace with actual login logic
            if (email === "user@example.com" && password === "password") {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('music-container').style.display = 'block';
            } else {
                loginError.textContent = 'Invalid email or password.';
            }
        });

        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const userType = document.getElementById('userType').value;
            const registerError = document.getElementById('register-error');

            // Replace with actual registration logic
            if (email && password) {
                document.getElementById('register-container').style.display = 'none';
                document.getElementById('music-container').style.display = 'block';
            } else {
                registerError.textContent = 'Registration failed.';
            }
        });

        document.getElementById('register-link').addEventListener('click', function() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'block';
        });

        document.getElementById('login-link').addEventListener('click', function() {
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        });

        // Example data and functionality for music library
        const musicList = [
            { title: "Song 1", src: "song1.mp3" },
            { title: "Song 2", src: "song2.mp3" }
        ];

        function updateMusicList() {
            const list = document.getElementById('music-list');
            list.innerHTML = '';
            musicList.forEach((music, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'music-item';
                listItem.innerHTML = `
                    ${music.title} <button onclick="playMusic('${music.src}')">Play</button>
                `;
                list.appendChild(listItem);
            });
        }

        function playMusic(src) {
            const audioPlayer = document.getElementById('audioPlayer');
            const audioSource = document.getElementById('audioSource');
            audioSource.src = src;
            audioPlayer.load();
            audioPlayer.play();
        }

        updateMusicList();
    </script>
</body>
</html>
